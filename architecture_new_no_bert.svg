<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1100" viewBox="0 0 900 1100">
  <style>
    .box { fill: none; stroke: #111; stroke-width: 2; }
    .label { font-family: Arial, sans-serif; font-size: 16px; fill: #111; }
    .arrow { stroke: #111; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111"/>
    </marker>
  </defs>

  <!-- Boxes -->
  <rect class="box" x="90" y="60" width="720" height="60"/>
  <text class="label" x="450" y="95" text-anchor="middle">Input Query1/Query2 (token ids)</text>

  <rect class="box" x="90" y="150" width="720" height="60"/>
  <text class="label" x="450" y="185" text-anchor="middle">Embedding</text>

  <rect class="box" x="90" y="240" width="720" height="60"/>
  <text class="label" x="450" y="275" text-anchor="middle">Stacked BiLSTM (N layers)</text>

  <rect class="box" x="90" y="330" width="720" height="80"/>
  <text class="label" x="450" y="360" text-anchor="middle">Multi-layer Fusion</text>
  <text class="label" x="450" y="385" text-anchor="middle">(mean/max/attn pooling + residual + LayerNorm)</text>

  <rect class="box" x="90" y="440" width="720" height="60"/>
  <text class="label" x="450" y="475" text-anchor="middle">Sentence Reprs (repr1, repr2)</text>

  <rect class="box" x="90" y="530" width="720" height="70"/>
  <text class="label" x="450" y="565" text-anchor="middle">Interaction Features (cos, diff, sum, prod)</text>

  <rect class="box" x="90" y="620" width="720" height="70"/>
  <text class="label" x="450" y="655" text-anchor="middle">Matching Matrix + 2D CNN + MaxPool</text>

  <rect class="box" x="90" y="710" width="720" height="70"/>
  <text class="label" x="450" y="745" text-anchor="middle">Deep Feature Fusion (concat + Linear + LayerNorm)</text>

  <rect class="box" x="90" y="800" width="720" height="70"/>
  <text class="label" x="450" y="835" text-anchor="middle">Handcrafted Features (19D) + MLP</text>

  <rect class="box" x="90" y="890" width="720" height="60"/>
  <text class="label" x="450" y="925" text-anchor="middle">Gating Fusion + ResidualMLP</text>

  <rect class="box" x="90" y="980" width="720" height="60"/>
  <text class="label" x="450" y="1015" text-anchor="middle">Classifier MLP â†’ Logit</text>

  <!-- Arrows -->
  <line class="arrow" x1="450" y1="120" x2="450" y2="150"/>
  <line class="arrow" x1="450" y1="210" x2="450" y2="240"/>
  <line class="arrow" x1="450" y1="300" x2="450" y2="330"/>
  <line class="arrow" x1="450" y1="410" x2="450" y2="440"/>
  <line class="arrow" x1="450" y1="500" x2="450" y2="530"/>
  <line class="arrow" x1="450" y1="600" x2="450" y2="620"/>
  <line class="arrow" x1="450" y1="690" x2="450" y2="710"/>
  <line class="arrow" x1="450" y1="780" x2="450" y2="800"/>
  <line class="arrow" x1="450" y1="870" x2="450" y2="890"/>
  <line class="arrow" x1="450" y1="950" x2="450" y2="980"/>
</svg>
